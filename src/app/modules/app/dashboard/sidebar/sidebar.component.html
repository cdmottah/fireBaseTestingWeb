<div class="text-base font-semibold text-gray-700 uppercase dark:text-gray-400  flex justify-center items-center">

  <h5 *ngIf="sidebarService.isSideBarOpen$ | async" class="mr-auto">Menu</h5>

  <!-- BUTTON CLOSE -->
  <button type="button" (click)="toogleSideBar()"
    class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 inline-flex items-center dark:hover:bg-gray-600 dark:hover:text-white">
    <fa-icon [icon]="menuIcon" *ngIf="menuIcon$|async as menuIcon"></fa-icon>
    <span class="sr-only">Close menu</span>
  </button>

</div>


<div class="grid gap-2 py-5 text-gray-700 dark:text-gray-400" [ngClass]="menuContentClasses$|async">

  <!-- PROFILE IMAGE -->
  <img class="block rounded-[50vmin] mx-auto" [ngClass]="userImgClass$ |async" [src]="photoURL"
    alt="avatar image">


  <!-- USER NAME -->
  <div class="ml-2 mb-5" *ngIf="sidebarService.isSideBarOpen$ | async">
    <h2
      class="dark:hover:text-primary hover:text-primary transition-colors duration-200 ease-in-out text-[1.075rem] font-medium dark:text-neutral-400/90 text-secondary-inverse">
      {{displayName }}
    </h2>
    <span class="text-secondary-dark dark:text-stone-500 font-medium block text-[0.85rem]"> {{email }}</span>
  </div>


  <div class=" gap-2 col-start-1 -col-end-1 flex flex-col" [ngClass]="{'ml-2':(sidebarService.isSideBarOpen$ | async)}">


    <div class="grid hover:bg-gray-700 cursor-pointer p-2 rounded"
    [routerLink]="route.redirectTo"
    [ngClass]="menuItemClasses$|async"
    *ngFor="let route of MENU_ROUTES"
    routerLinkActive="bg-gray-700 text-indigo-600 dark:bg-gray-600 dark:text-main-dark">
      <fa-icon [icon]="route.icon" class="place-self-center"></fa-icon>
      <span class="ms-3" *ngIf="sidebarService.isSideBarOpen$ | async">{{route.name}}</span>
    </div>



    <div class="grid hover:bg-gray-700 cursor-pointer p-2 rounded" [ngClass]="menuItemClasses$|async"
      (click)="signOut()">
      <fa-icon [icon]="faSignOut" class="place-self-center"></fa-icon>
      <span class="ms-3" *ngIf="sidebarService.isSideBarOpen$ | async">logout</span>
    </div>

  </div>


</div>
