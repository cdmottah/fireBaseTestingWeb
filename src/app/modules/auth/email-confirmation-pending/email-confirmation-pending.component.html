
<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">

  <div class="sm:mx-auto sm:w-full sm:max-w-sm">
    <img class="mx-auto h-10 w-auto" src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=600"
      alt="Your Company">
    <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Verificación de Correo
      Electrónico Pendiente</h2>
  </div>

  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">


    <p class="text-gray-600 mb-6">
      Hemos enviado un enlace de confirmación a tu correo electrónico. Por favor, verifica tu bandeja de entrada.
    </p>


    <button
      class="w-full bg-blue-500 text-white font-bold py-2 px-4 rounded-md transition duration-200 ease-in-out hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400 disabled:opacity-50 disabled:cursor-not-allowed"
      (click)="sendEmailAgain()" [disabled]="isButtonDisabled">
      {{ isButtonDisabled ? 'Reenviar en ' + secondsLeft + 's' : 'Reenviar correo' }}
    </button>

    <p class="text-sm text-gray-500 mt-4">
      Si no has recibido el correo, asegúrate de revisar tu carpeta de spam.
    </p>
  </div>
</div>
