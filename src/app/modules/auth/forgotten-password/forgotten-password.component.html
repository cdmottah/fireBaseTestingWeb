<section>
  <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
    <a href="#" class="flex items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-white">
      <img class="w-8 h-8 mr-2" src="https://flowbite.s3.amazonaws.com/blocks/marketing-ui/logo.svg" alt="logo">
      Flowbite
    </a>
    <div
      class="w-full p-6 bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md dark:bg-gray-800 dark:border-gray-700 sm:p-8">
      <h2 class="mb-1 text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
        Cambiar contrase침a
      </h2>
      <form class="mt-4 space-y-4 lg:mt-5 md:space-y-5">
        <div>
          <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Correo</label>
          <input type="email" name="emailFormControl" id="emailFormControl" [formControl]="emailFormControl"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            placeholder="name@company.com" required="">
          <div *ngIf="emailFormControl.invalid && emailFormControl.touched"
            class="text-red-800 dark:text-red-400 text-sm">
            La contrase침a es requerida y debe tener al menos 6 caracteres.
          </div>
        </div>

        <button type="submit" [disabled]="emailFormControl.invalid" (click)="sendPasswordResetEmail()"
          class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white  cursor-pointer shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 disabled:bg-slate-500 disabled:hover:bg-slate-500 disabled:cursor-auto">
          Solicitar cambio de contrase침a
        </button>

        <a routerLink="auth/login"
          class="mt-4 inline-block w-full text-center rounded-md bg-gray-100 px-3 py-1.5 text-sm font-semibold text-indigo-600 shadow-sm bg-opacity-60 hover:bg-opacity-70 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-gray-500">
          Volver al inicio de sesi칩n
        </a>


      </form>
    </div>
  </div>
</section>
