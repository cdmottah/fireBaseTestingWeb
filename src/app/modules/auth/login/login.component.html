<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8 text-white-title-1 dark:text-dark-title-1">

  <div class="sm:mx-auto sm:w-full sm:max-w-sm">
    <img class="mx-auto h-10 w-auto" src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=600"
      alt="Your Company">
    <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight  ">Sign in to your account</h2>
  </div>

  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">

    <form class="space-y-6" action="#" method="POST">

      <div class="mt-7 flex flex-col gap-2">


        <button (click)="signInWithGoogle()"
          class="inline-flex h-10 w-full items-center justify-center gap-2 rounded border border-slate-300 bg-white dark:bg-slate-950 dark:border-slate-700 p-2 text-sm font-medium text-black dark:text-white outline-none focus:ring-2 focus:ring-[#333] focus:ring-offset-1 disabled:cursor-not-allowed disabled:opacity-60">
          <fa-icon [icon]="faGoogle" ></fa-icon>
          Continue with Google
        </button>



      </div>


    </form>

    <div class="flex w-full items-center gap-2 py-6 text-sm text-white">
      <div class="h-px w-full bg-slate-200"></div>
      OR
      <div class="h-px w-full bg-slate-200"></div>
    </div>


    <form [formGroup]="loginForm" (ngSubmit)="signInWithUserAndPassword()" class="space-y-6">
      <div>
        <label for="email" class="block text-sm font-medium leading-6 text-gray-900 dark:text-slate-300">Email address</label>
        <div class="mt-2">
          <input id="email" formControlName="email" type="email" placeholder="ingresa tu email..."
            class="block w-full rounded-md border-0 py-1.5 px-2 dark:bg-slate-950 dark:border-slate-700 text-gray-900 dark:placeholder:text-gray-300 dark:text-white shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
          <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-red-800 dark:text-red-400 text-sm ">
            El email es requerido y debe ser válido.
          </div>
        </div>
      </div>

      <div>
        <div class="flex items-center justify-between">
          <label for="password" class="block text-sm font-medium leading-6 text-gray-900 dark:text-slate-300">Password</label>
          <div class="text-sm">
            <a [routerLink]="['/auth/forgottenPassword']" class="font-semibold text-indigo-600 hover:text-indigo-500">¿Olvidaste tu contraseña?</a>
          </div>
        </div>
        <div class="mt-2">
          <input id="password" formControlName="password" type="password" required
            class="block w-full rounded-md border-0 py-1.5 px-2 dark:bg-slate-950 dark:border-slate-700 text-gray-900 dark:placeholder:text-gray-300 dark:text-white shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
          <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
            class="text-red-800 dark:text-red-400 text-sm">
            La contraseña es requerida y debe tener al menos 6 caracteres.
          </div>
        </div>
      </div>

      <div>
        <button type="submit" [disabled]="loginForm.invalid"
          class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
          Sign in
        </button>
      </div>
    </form>


    <p class="mt-10 text-center text-sm text-gray-500">
      you don't have any account yet?
      <a routerLink="../register" class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500">Create an
        account</a>
    </p>
  </div>
</div>
