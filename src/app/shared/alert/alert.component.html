<div class="fixed max-w-[700px] max-h-[calc(min(400px,_50dvh))] top-[20dvh] right-8 overflow-hidden">

  <div class="flex items-center p-4 mb-4 rounded-lg dark:bg-gray-800 " *ngFor="let alert of (alerts$ | async)"
    [ngClass]="(alert.type | alert : 'container')" role="alert">
    <fa-icon [icon]="faInfo"></fa-icon>
    <span class="sr-only">Info</span>
    <div class="ms-3 text-sm font-medium">
      {{alert.message}}
    </div>
    <button type="button"
      class="ms-auto -mx-1.5 -my-1.5 bg-blue-50  rounded-lg focus:ring-2 0 p-1.5  inline-flex items-center justify-center h-8 w-8 dark:bg-gray-800 dark:hover:bg-gray-700"
      [ngClass]="(alert.type | alert : 'close')"
      (click)="removeAlert(alert.id)"
      >
      <span class="sr-only">Close</span>
      <fa-icon [icon]="faClose" class="place-self-center"></fa-icon>
    </button>
  </div>





</div>
